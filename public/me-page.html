
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <title>MembersQ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="membersq">

        <!-- Le styles -->

        <link href="common/css/bootstrap.css" rel="stylesheet">
        <link href="common/css/bootstrap-responsive.css" rel="stylesheet">

        <style type="text/css">
          html,
          body {
            height: 100%;
            /* The html and body elements cannot have any padding or margin. */
          }

          /* Wrapper for page content to push down footer */
          #wrap {
            min-height: 100%;
            height: auto !important;
            height: 100%;
            /* Negative indent footer by it's height */
            margin: 0 auto -40px;
          }

          /* Set the fixed height of the footer here */
          #push,
          #footer {
            height: 40px;
          }
          #footer {
            background-color: #f5f5f5;
          }

          /* Lastly, apply responsive CSS fixes as necessary */
          @media (max-width: 767px) {
            #footer {
              margin-left: -20px;
              margin-right: -20px;
              padding-left: 20px;
              padding-right: 20px;
            }
          }
          .container .credit {
            margin: 10px 0;
          }
        </style>


        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Fav and touch icons -->
        <link rel="shortcut icon" href="common/ico/favicon.png">
      </head>

      <body>
        <div id="wrap">

        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="/">MembersQ</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                    <li  class="active"><a href="/me-page.html">Merchant Dashboard</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li class="active"><a href="javascript:" ><span id="user_name" ></span></a></li>
                    <li><a href="javascript:" id="logout-link">Logout</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>
        <div class="container">
        <div class="row-fluid" style="margin-top: 5%">

          <div class="span 12">
            <div class="row-fluid">
              <div class="span5 inline">

                  <ul class="inline">
                    <li><h2 id="businessTitle"></h2></li> <!-- Place holder for MembersQ Title banner-->

                  </ul>

              </div>
              
            </div>

          </div>
        </div>

        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span10 tabbable tabs-left">
              <ul class="nav nav-tabs">
                <li class="nav-header">Navigate</li>
                <li class="active"><a href="#loyalty" data-toggle="tab">Loyalty Plan</a></li>
                <li><a href="#subscribers" data-toggle="tab">Subscribers</a></li>
                <li><a href="#profile" data-toggle="tab">Profile</a></li>

              </ul>
              <div class="tab-content">

                  <div class="tab-pane active" id="loyalty">
                    <section id="loyaltySection">
                        <table class="table table-hover" >
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Points</th>
                                <th>Active</th>
                            </tr>
                            </thead>
                            <tbody data-bind="foreach: {data: benefitsList}">
                            <tr>
                                <td>
                                    <span data-bind="text: $data.name"> </span>
                                </td>
                                <td>
                                    <span data-bind="text: $data.description"> </span>
                                </td>
                                <td>
                                    <span data-bind="text: $data.point_value"> </span>
                                </td>
                                <td>
                                    <span data-bind="text: $data.active"> </span>
                                </td>


                            </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
                <div class="tab-pane" id="subscribers">
                    <section id="subscribersSection">
                        <table class="table table-hover" >
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Gender</th>
                                <th>Location</th>

                            </tr>
                            </thead>
                            <tbody data-bind="foreach: {data: subscriberList}">
                            <tr>
                                <td>
                                    <span data-bind="text: $data.first_name"> </span>
                                </td>
                                <td>
                                    <span data-bind="text: $data.last_name"> </span>
                                </td>

                                <td>
                                    <span data-bind="text: $data.gender"> </span>
                                </td>
                                <td>
                                    
                                    <span data-bind="text: $data.location"> </span>
                                    
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
                <div class="tab-pane" id="profile">
                    <div class="alert alert-success  hide" id="updateSuccessAlert" >
                        <strong>Success!</strong> profile was updated.
                    </div>
                    <form class="form-horizontal" id="profile-form">
                        <div class="span10">
                            <legend>Contact</legend>
                            <div class="row-fluid">
                                <div class="span5">
                                    <div class="control-group">
                                        <label class="control-label" for="merchantName">Business Name</label>
                                        <div class="controls">
                                            <input type="text" id="merchantName" placeholder="first name" class="validate[required,custom[onlyLetterNumber]]" data-bind="value: personProfile().first_name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span5">
                                    <div class="control-group">
                                        <label class="control-label" for="email">E-Mail</label>
                                        <div class="controls">
                                            <input type="text" id="email" placeholder="email address" disabled data-bind="value: personProfile().email">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span5">
                                    <div class="control-group">
                                        <label class="control-label" for="phone">Phone</label>
                                        <div class="controls">
                                            <input type="text" id="phone" placeholder="phone number" class="validate[custom[phone]]" data-bind="value: personProfile().phone">
                                        </div>
                                    </div>
                                </div><!--/span-->
                            </div>
                            <fieldset>
                                <legend>Address</legend>
                                <div class="row-fluid">
                                    <div class="span5">
                                        <div class="control-group">
                                            <label class="control-label" for="street">Street</label>
                                            <div class="controls">
                                                <input type="text"  id="street" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span3">
                                        <div class="control-group">
                                            <label class="control-label" for="apt">Apt</label>
                                            <div class="controls">
                                                <input type="text" id="apt" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span10">
                                        <div class="control-group">
                                            <label class="control-label" for="city">City</label>
                                            <div class="controls">
                                                <input type="text" id="city" >
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row-fluid">
                                    <div class="span5">
                                        <div class="control-group">
                                            <label class="control-label" for="state">State</label>
                                            <div class="controls">
                                                
                                                <select id="state"  data-bind="options: states, value :selectedState">
                                                   
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span5">
                                        <div class="control-group">
                                            <label class="control-label" for="postCode">Postal Code - ZIP</label>
                                            <div class="controls">
                                                <input type="text" id="postCode" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    
                                    <div class="span5">
                                        <div class="control-group">
                                            <label class="control-label" for="country"> Country </label>
                                            <div class="controls">
                                                <select id="country"  data-bind="options: countries, value :selectedCountry">
                                          
                                                </select>
                                            </div>
                                        </div>
        
                                    </div>
                                </div>

                            </fieldset>
                            <div class="span3 offset7">
                                <a href="javascript:" class="btn btn-success btn-block " id="profileUpdateButton">Update</a>
                            </div>
                        </div>
                    </form>
                </div>

              </div>
            </div>
          </div>
        </div>
        </div>
        <div id="push"></div>
        </div>

        <div id="footer">
          <div class="container">
            <p class="muted credit">MembersQ 2013 </p>
          </div>
        </div>

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
        <script src="/common/js/lib/jquery-ui-1.10.1.custom.js"></script>
        <script src="/common/js/lib/jquery.pnotify.min.js" type="text/javascript"></script>
        <script src="/common/js/lib/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8"></script>
        <script src="/common/js/lib/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
        <script src="/common/js/global-vars.js"></script>
        <script src="/common/js/me-page.js"></script>

      </body>
    </html>
